<body>
  <div id="root"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      $('body').append('<div id="top" title="Back to Top"><i class="fa fa-chevron-up"></i></div>');
      $(window).scroll(function() {
        if($(window).scrollTop() > 100) {
          $('#top').fadeIn();
        } else {
          $('#top').fadeOut();
        }
      });
      $('#top').click(function() {
        $('html, body').animate({scrollTop:0},500);	});
    });
  </script>
</body>
